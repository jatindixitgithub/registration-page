<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="stylesheet" href="page.css">
</head>

<body>
    <center>
        <form onsubmit="myfunc(event)" id="form">
            <div class="box">
                <label>Name:-<input type="text" placeholder="Enter your Name" maxlength="30" required
                        id="name"></label><br><br>
                <label>email:-<input type="text" placeholder="Enter your Email" maxlength="30" required
                        id="email"></label><br><br>
                <label>password:-<input type="password" placeholder="Enter your password" maxlength="10" required
                        id="password"></label><br><br>
                <label>gender:-</label>
                <label>male <input type="radio" name="gender" required id="gender"></label>
                <label>female <input type="radio" name="gender" required></label><br><br>
                <label>date of birth:-<input type="date" required id="date_of_birth"></label><br><br>
                <input type="submit" value="submit">
            </div>
        </form>
    </center>
    <script>
        function myfunc(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var temp_gender = document.getElementById("gender").value;
            var date_of_birth = document.getElementById("date_of_birth").value;

            temp_gender.checked ? gender = "male" : gender = "female";
            localStorage.setItem('name', name);
            localStorage.setItem('email', email)
            localStorage.setItem('password', password)
            localStorage.setItem('gender', temp_gender)
            localStorage.setItem('date_of_birth', date_of_birth)

            var newelement = document.createElement("p")
            newelement.innerHTML = name.concat("you have succesfully registerd")
            document.getElementById("form").appendChild("newelement")
        }

    </script>
</body>

</html>
